{%extends 'shop/base.html' %}


{% block content%} 

<h2 class="text-center my-4">Checkout page</h2>


 <div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <ul class="list-group ">
                <li class="list-group-item d-flex justify-content-between align-items-center">
    product list
    <span class=" #">Quantity</span>
  </li>
  {% for item in product %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{item.product.name}}</div>
      
    </div>
    
    <span class=" ">{{item.quantity}}</span>
  </li>
   {%endfor%}
</ul>

        </div>
         
    </div>
     
  </div>
<div class="container" style="width: 700px;">
    <div class="row text-end ">
        <div class="col-md-12">
           <div style="font-weight: 700; font-size: x-large;"> Total Amount:   â‚¹{{total}}</div>
        </div>
    </div>
 </div>

<div class="container mt-5 " style="width: 1000px;">
    <div class="row">
        <div class="col-md-12">
            <form class="row g-3" method="post">
                {%csrf_token%}
                <h3 style="text-align: center;">Add Address</h3>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Email</label>
    <input type="text" name="email" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
  </div>
   
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" name="city" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
     <input type="text" class="form-control" name="state" id="inputState">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" name="zipcode" id="inputZip">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Place Order</button>
  
</div>
</form>
        </div>
    </div>
</div>

{%endblock%}
