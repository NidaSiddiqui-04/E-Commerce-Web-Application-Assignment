{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

     <link rel="stylesheet" href="{% static 'shop/style.css' %}">
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light " style="height: 75px;">
  <div class="container-fluid bg-dark mt-sm-0" >
    <a class="navbar-brand py-4 text-white" href="#">ShopSmart</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation text-white">
      <span class="navbar-toggler-icon "></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a href="{%url 'shop:dashboard'%}" class="nav-link text-white">Home</a>
        </li>
          <li class="nav-item">
          <a href="{%url 'cart:order_history'%}" class="nav-link text-white">Orders</a>
        </li>
          <li class="nav-item">
          <a href="{%url 'cart:view_cart'%}" class="btn btn-secondary">Cart</a>
        </li>
      </ul>
    </div>

    {%if user.is_authenticated %}
     <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white">Wecome {{user.first_name}}!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{%url 'accounts:logout'%}">Logout</a>
        </li>
      </ul>
     </div>
    
    {%else%}
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

      <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{%url 'accounts:login'%}" class="nav-link text-white">Login</a>
        </li> 
            <li class="nav-item">
          <a class="nav-link text-white" href="{%url 'accounts:register'%}">Register</a>
        </li>
      </ul>
    
    </div>
    {%endif%}
    </div>
  
</nav>

{%for msg in messages %}    
<div style="color: green;text-align: center;font-size: large; font-weight: 700;">{{msg}}</div> 
{%endfor%} 

{%block content%}
{%endblock%}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
</body>
 
 </html>
